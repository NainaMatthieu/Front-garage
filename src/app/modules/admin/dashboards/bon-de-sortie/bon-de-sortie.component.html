<div
    class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto"
    cdkScrollable>

    <!-- Header -->
    <div class="relative flex-0 py-8 px-4 sm:p-16 overflow-hidden bg-gray-800 dark">
        <!-- Background - @formatter:off -->
        <!-- Rings -->
        <svg class="absolute inset-0 pointer-events-none"
             viewBox="0 0 960 540" width="100%" height="100%" preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
            <g class="text-gray-700 opacity-25" fill="none" stroke="currentColor" stroke-width="100">
                <circle r="234" cx="196" cy="23"></circle>
                <circle r="234" cx="790" cy="491"></circle>
            </g>
        </svg>

        <!-- @formatter:on -->
        <div class="z-10 relative flex flex-col items-center">
            <h2 class="text-xl font-semibold">AUTO GARAGE</h2>
            <div class="mt-1 text-4xl sm:text-7xl font-extrabold tracking-tight leading-tight text-center">
                Validation Bon de sortie
            </div>
            <div class="max-w-2xl mt-6 sm:text-2xl text-center tracking-tight text-secondary">
                
                
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto p-6 sm:p-10">
       
        <div class="flex flex-col flex-auto w-full max-w-xs sm:max-w-5xl mx-auto">
            
            <div class="flex flex-auto p-6 sm:p-10">
        
                <div class="flex flex-col flex-auto w-full max-w-xs sm:max-w-5xl mx-auto">
                    
                    <mat-tab-group class="fuse-mat-no-header" [animationDuration]="'200'" style="width:100%">
                        <ng-container>
                            <mat-tab>
                                <ng-template matTabContent>
                                    <div
                                        class="prose prose-sm max-w-3xl mx-auto sm:my-2 lg:mt-4 p-6 sm:p-10 sm:py-12 rounded-2xl shadow overflow-hidden bg-card">
                                        <table class="table" style="width: 100%;">
                                            <thead>
                                                <tr>
                                                    <th scope="col">#</th>
                                                    <th scope="col">Identifiant</th>
                                                    <th scope="col">Numéro du vehicule</th>
                                                    <th scope="col">Action</th>
                                                    <th scope="col"></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <ng-container *ngIf="listVoiture && listVoiture.length>0; else noList">
                                                    <tr  *ngFor="let vehicule of listVoiture; let i = index">
                                                        <th scope="row">1</th>
                                                        <td>{{vehicule?.identifiant}}</td>
                                                        <td>{{vehicule?.numero}}</td>
                                                        <td>
                                                            <button
                                                                class="ml-4"
                                                                mat-flat-button
                                                                style="background-color: #0070acd4;"
                                                                [routerLink]="'/pages/invoice/printable/modern/' + vehicule?.voitureId" >
                                                                <mat-icon [svgIcon]="'heroicons_outline:key'"></mat-icon>
                                                                <span class="ml-2 mr-1">Générer</span>
                                                            </button>
                                                        </td>
                                                    </tr>
                                                </ng-container>
                                                <ng-template #noList>
                                                        
                                                    <p>Pas de véhicule à traiter pour l'instant</p>
                                                
                                            </ng-template>
                                            </tbody>
                                        </table>
                                            
                                    </div>
                                </ng-template>
                            </mat-tab>
                        </ng-container>
                    </mat-tab-group>
                
                </div>
           
            </div>

        </div>

    </div>
</div>
